<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/estilos.css">
  <title>Registro de incidencias</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
  <center>
    <img src="img/logoIES.png" alt="Logo" class="logo2">
  <h1>REGISTRO DE INCIDENCIAS</h1>
  <h2>DEPARTAMENTO DE INFORMÁTICA</h2>
  <h3>JOSÉ MARÍA PEREZ PULIDO</h3>
  <form id="form-login">
    <label for="usuario">Usuario:</label>
    <input type="text" id="user" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="pass" required>
    <br>
    <button type="submit" id="boton">Entrar</button>
    </form>
  <form id="form">
    <table>
        <tr>
            <td>
                <label for="fecha">Fecha de creación:</label>
            </td>
            <td>
                <input type="date" id="fecha" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="usuario">Profesor:</label>
            </td>
            <td>
                <input type="text" id="usuario" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="telefono">Teléfono de contacto:</label>
            </td>
            <td>
                <input type="tel" id="telefono" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="correo">Correo electrónico de contacto:</label>
            </td>
            <td>
                <input type="email" id="correo" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tipo">Tipo de incidencia:</label>
            </td>
            <td>
                <select id="tipo">
                    <option value="Hardware">Hardware</option>
                    <option value="Software">Software</option>
                    <option value="Solicitud de nuevos servicios">Solicitud de nuevos servicios</option>
                    <option value="Resolución de dudas">Resolución de dudas</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="prioridad">Prioridad:</label>
            </td>
            <td>
                <input type="radio" id="baja" name="prioridad" value="baja" required>
                <label for="baja">Baja</label>
                <input type="radio" id="media" name="prioridad" value="media" required>
                <label for="media">Media</label>
                <input type="radio" id="urgente" name="prioridad" value="urgente" required>
                <label for="urgente">Urgente</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="observaciones">Observaciones:</label>
            </td>
            <td>
                <textarea id="observaciones" required></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button name="submit">Enviar</button>
            </td>
        </tr> 
    </table>
  </form>
  <h1>INCIDENCIAS REGISTRADAS</h1>
  <table id="incidencias" border="1">
    <tr>
      <th>Fecha de creación</th>
      <th>Profesor</th>
      <th>Teléfono de contacto</th>
      <th>Correo electrónico de contacto</th>
      <th>Tipo de incidencia</th>
      <th>Prioridad</th>
      <th>Estado</th>
      <th>Observaciones</th>
    </tr>
   </table>
  <script src="incidencias.js"></script>
</center>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
</body>
</html>
